# CD: build Docker image and push to registry (manual trigger)
name: CD

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g. latest, staging, v1.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/exampleproject-api
          tags: |
            type=raw,value=${{ inputs.image_tag }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ExampleProject.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
