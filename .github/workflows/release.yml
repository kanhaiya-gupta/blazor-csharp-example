# Release: create GitHub Release and push versioned Docker image (on tag or manual)
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for release (e.g. 1.0.0); required when run manually'
        required: true

env:
  DOTNET_VERSION: "9.0.x"
  REGISTRY: ghcr.io

jobs:
  build-artifacts:
    name: Build artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Publish
        run: |
          dotnet restore ExampleProject.sln
          dotnet publish src/ExampleProject.Api/ExampleProject.Api.csproj -c Release -o publish --no-restore

      - name: Zip publish output
        run: zip -r api-publish-${{ steps.version.outputs.version }}.zip publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish-${{ steps.version.outputs.version }}
          path: api-publish-${{ steps.version.outputs.version }}.zip

  release:
    name: Create GitHub Release
    needs: build-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish-${{ needs.build-artifacts.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-artifacts.outputs.version }}
          name: Release v${{ needs.build-artifacts.outputs.version }}
          generate_release_notes: true
          files: api-publish-${{ needs.build-artifacts.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & push Docker image
    needs: build-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/exampleproject-api
          tags: |
            type=raw,value=${{ needs.build-artifacts.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ExampleProject.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
